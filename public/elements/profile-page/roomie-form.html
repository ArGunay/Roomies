<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="roomie-form">

    <template>
        <div class="contact-form">
            <h2>Contact</h2>
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label class="required" for="name">Your name:</label>
                    <br />
                    <input id="name" class="input" name="name" type="text" value="" size="30" />
                    <br />
                    <span id="name_validation" class="error_message"></span>
                </div>
                <div class="row">
                        <label class="required" for="email">Your email:</label><br />
                        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                        <span id="email_validation" class="error_message"></span>
                      </div>
                <div class="row">
                    <label class="required" for="message">Your message:</label>
                    <br />
                    <textarea id="message" class="input" name="message" rows="10" cols="50"></textarea>
                    <br />
                    <span id="message_validation" class="error_message"></span>
                </div>
                <input id="submit_button" type="submit" value="Send email" />
            </form>
        </div>
    </template>

    <script>
        class RoomieForm extends Polymer.Element {
            static get is() {
                return 'roomie-form';
            }

            constructor() {
                super();
            }
        }
        customElements.define(RoomieForm.is, RoomieForm);
    </script>

</dom-module>
