<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="roomie-stat">

    <template>
        <style>
            .stat {
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }

            .stattitle {
                font-weight: bold;
            }

            .statimg {
                height: 10%;
                width: 10%;
            }

            .stattitle, .statvalues {
                padding: 10px;
            }

            .values{
                display: flex;
                flex-direction: column;
                padding: 30px;
            }
        </style>
        <div class="stat">
            <img class="statimg" src="[[stat.img]]">
            <div class="values">
                <div class="stattitle">[[stat.title]] </div>
                <div class="statvalues">[[stat.value]]</div>
            </div>
        </div>
        </div>
    </template>

    <script>
        class RoomieStat extends Polymer.Element {
            static get is() {
                return 'roomie-stat';
            }
            static get properties() {
                return {
                    stat: {
                        type: Object,
                    }
                }
            }
            constructor() {
                super();
            }
        }
        customElements.define(RoomieStat.is, RoomieStat);
    </script>

</dom-module>
