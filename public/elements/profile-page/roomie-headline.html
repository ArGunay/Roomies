<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="roomie-headline">

    <template>
        <style>
            .name {
                background-color:  #404040;
                margin-bottom: 40px;
                justify-content: center;
                color: white;
                display: flex;
                align-content: center;
                font-family: var(--shared-text-font);
            }
        </style>
        <!-- shadow DOM goes here -->
        <div class="person-headline">
            <div class="name">
                <h2>[[name]], [[gender]], [[age]]</h2>
            </div>
            
        </div>
    </template>

    <script>
        class RoomieHeadline extends Polymer.Element {
            static get is() {
                return 'roomie-headline';
            }
            static get properties() {
                return {
                    name: {
                        type: String,
                    },
                    gender: {
                        type: String,
                    },
                    age: {
                        type: Number,
                    },
                }
            }
            constructor() {
                super();
            }
        }
        customElements.define(RoomieHeadline.is, RoomieHeadline);
    </script>

</dom-module>
