<dom-module id="announcement-page">

    <template>


        <style include="shared-style">
            textarea {
                resize: none;
                height: 120px;
                font-family: var(--shared-text-font);
            }

            input[type=text], select, textarea {

                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid rgb(218, 76, 76);
                border-radius: 4px;
                box-sizing: border-box;
                font-family: var(--shared-text-font);
            }

            input[type=submit] {
                width: 100%;
                background-color: var(--shared-main-color);
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;

                font-family: var(--shared-serious-font);
            }

            input[type=submit]:hover {
                background-color: #45a049;

            }

            #mailform {
                border-radius: 5px;
                font-family: var(--shared-serious-font);
                /* background-color: #ffffff; */

                padding: 20px;
            }

            #requiring{
                display: inline-block;
                /* background-color: green; */
                width: 500px;
                height: 50px;
                vertical-align: middle;
                font-size: 2em;
                /* border: 1px solid black; */
                border-radius: 5px;
                display: flex;
                flex-flow: column;
                justify-content: space-around;
            }

            #dialog{
                width: 90vw;
                height: 90vh;
            }


            #recapcontent{
                min-width: 450px;
                flex-grow: 1;
                width: 50%;
                height: 400px;
                /* background-color: yellow; */
                margin: 30px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;

            }

            /* ALL CONTAINER */
            .container{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                /* background-color: red; */
                width: 80vw;
                height: 100vh;

            }

            /* IMAGE SECTION */
            #imagecontent{
                display: flex;
                flex-grow: 1;
                width: 40%;
                height: 400px;
                /* background-color: blue; */
                margin: 2%;
                justify-content: center;
                align-items: center;
                align-content: center;
            }

            #descriptionbox{
                /* background-color: green; */
                flex-grow: 1;
                width: 40%;
                height: 400px;
                margin: 2%;

            }

            #messagebox{
                /* background-color: rgb(255, 191, 0); */
                min-width: 450px;
                flex-grow: 1;
                width: 50%;
                height: 400px;
                margin: 2%;
            }


            #descriptiontitle{

                padding: 3%;
                margin-bottom: 2%;
                border: 1px solid black;
                text-align: center;
                font-size: 2em;
                font-family: var(--shared-serious-font);
            }

            #descriptionbox > paper-dialog-scrollable{
                width: 100%;
                height: 80%;
                font-family: var(--shared-text-font);

            }

            section {
                width: 96%;
                height: 95%;
                @apply --layout-vertical;
            }

                @apply --layout-flex;
            }

            #announcementtitle{
                margin: 10px 0 20px 0;
                font-size: 3em;
                color: black;
                text-align: center;
                font-family: var(--shared-text-font);
            }

            img{
               
                width: 90vw;
                max-width: 450px;
                

            }
            paper-button {
                font-family: var(--shared-button-font);

            }

        </style>



  <!-- <template is="dom-if" if="{{announcement.type}}"> -->
    <paper-button raised on-click="openDialog">more</paper-button>
    <paper-dialog id="dialog">
    <section>
        <div id="announcementtitle">[[announcement.title]]</div>
        <paper-dialog-scrollable>
            <div class="container">
                <div id="imagecontent">
                    <wa-carousel id="car" on-load="{{carousellFunction(announcement.images)}}">
                        
                            

                        <!-- <img src="{{announcement.images1}}" slot="slide">
                        <img src="https://source.unsplash.com/photos/BL1ipcOKmmE" slot="slide">
                        <img src="{{announcement.images1}}" slot="slide">
                        <img src="https://source.unsplash.com/photos/BL1ipcOKmmE" slot="slide"> -->
                    </wa-carousel>

                </div>
                <div id="recapcontent">
                    <template is="dom-repeat" items="{{announcement.smarttitles}}">
                        <smart-recap recap={{item}}></smart-recap>
                    </template>
                </div>
                <div id="descriptionbox">
                    <div id="descriptiontitle">Description</div>
                    <paper-dialog-scrollable id="descriptiontext">
                        <p>{{announcement.description}}</p>
                        <br>

                        <template is="dom-repeat" items="{{announcement.requirements}}" as="requirement" >
                            <template is="dom-if" if="{{checknull(requirement.val)}}">
                                    <div id="requiring">
                                      <template is="dom-if" if="{{announcement.type}}">
                                        {{requirement.description}} : {{gender(requirement.val)}}
                                      </template>
                                      <template is="dom-if" if="{{!announcement.type}}">
                                        {{requirement.description}} : {{roomie(requirement.val)}}
                                      </template>
                                    </div>
                            </template>

                        </template>
                    </paper-dialog-scrollable>

                </div>
                <div id="messagebox">
                    <div id="mailform">
                        <form action="mailto:{{announcement.email}}" method="GET">
                            <input type="submit" value="Contant listing owner">


                            <paper-input placeholder="password" value="{{psw}}"></paper-input>
                            <paper-button raised on-click="_deleteAnnouncement">Delete Announcement</paper-button>

                        </form>
                    </div>
                </div>
            </div>
        </paper-dialog-scrollable>
    </section>
    </paper-dialog>

    </template>

    <script>

        class AnnouncementPage extends Polymer.Element{
            connectedCallback(){
                super.connectedCallback();
                // console.log("conncall");
                // console.log(this);
                // console.log(this.shadowRoot);
                this.announcement.sr = this.shadowRoot;
            }

            static get is(){
                return "announcement-page";
            }

            static get properties(){
                return{
                    announcement:{
                        type: Object,
                        value:{

                        }
                    }
                    


                }
            } // END OF PROPERTIES



            openDialog() {
                this.$.dialog.open();
            }

            sendMessage(){
                console.log("SendMEssaage")
            }

            _display(e){
                console.log("_display:", e);
            }

            _deleteAnnouncement(e){
                
                
                var main = document.querySelector("main-page")

                if (this.announcement.type){
                    let url = `/location/${ this.announcement.Id}`;

                    doJSONRequest('DELETE', url, {}, {deleteSecret : this.psw}, function(e,n){
                    // console.log("Err", e.n)
                    if(e.n == 0){
                        alert("Passwort not correct! Please insert a valid password");
                    }
                    else if(e.n == 1){
                        main._refreshLocation();
                        this.$.dialog.close();
                    }

                }.bind(this))
                } else {
                    let url = `/roomie/${ this.announcement.Id}`;
                    doJSONRequest('DELETE', url, {}, {deleteSecret : this.psw}, function(e,n){
                    // console.log("Err", e.n)
                    if(e.n == 0){
                        alert("Passwort not correct! Please insert a valid password");
                    }
                    else if(e.n == 1){
                        main._refreshRoomie();
                        this.$.dialog.close();
                    }
                    }.bind(this))
                }
                
                

            }


            checknull(e){
                return !(e == null);
            }

            roomie(e) {
              if(e===false) {
                return "No";
              }else {
                return "Yes";
              }
            }

            gender(e){
                // console.log("ACCEPTED?", e);
                if(typeof(e === "string") && e == "Male"){
                    return "Male";
                }
                else if (typeof(e === "string") && e == "Female"){
                    return "Female";
                }
                else if (typeof(e === "string") && e == "Indifferent"){
                    return "Indifferent";
                }
                else if ((typeof(e === "boolean") && e == true))
                {
                    return "Accepted"
                }
                else if ((typeof(e === "boolean") && e == false))
                {
                    return "Not accepted"
                }
            }

            carousellFunction(images){
                
                images.forEach((element) => {
                        let img = new Image();
                        img.src = element
                        img.setAttribute('slot', "slide");
                        this.$.car.appendChild(img);
                });
            }



        }


        // {{carousellFunction(announcement.images)}}

        customElements.define(AnnouncementPage.is, AnnouncementPage)
    </script>
</dom-module>

</dom-module>
