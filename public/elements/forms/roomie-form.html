<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="roomie-form">

    <template>
        <style>
            textarea {
                resize: none;
                height: 120px;
                font-family: var(--shared-serious-font);
            }

            input[type=text],
            select,
            textarea,
            #password {
                width: 100%;
                padding: 15px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid rgb(218, 76, 76);
                border-radius: 4px;
                box-sizing: border-box;
                font-family: var(--shared-serious-font);
                font-size: 14px;
            }

            input[type=submit] {
                width: 100%;
                background-color: var(--shared-main-color);
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;

                font-family: var(--shared-serious-font);
            }

            #mailform {
                border-radius: 5px;
                font-family: var(--shared-serious-font);
                padding: 20px;
            }

            h2 {
                padding: 30px 30px 0 30px;
                text-align: center
            }

            h4 {
                text-align: center;
                font-weight: normal;
            }

            label {
                padding: 10px;
                margin-top: 20px;

            }

            .form {
                margin-left: 10vw;
                margin-right: 10vw;
                border-radius: 4px;
            }


            paper-checkbox {
                --primary-color: rgb(252, 54, 59);
                margin: 15px;
                padding-left: 10%;
            }

            .checkbox {
                width: 100%;
                padding: 0 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid rgb(218, 76, 76);
                border-radius: 4px;
                box-sizing: border-box;
                font-family: var(--shared-serious-font);
                font-size: 14px;
            }

            .checks {
                border: 1px solid rgb(218, 76, 76);
                border-radius: 4px;
                width: 35vw;
            }

            .description,
            .checks {
                margin: 20px 0 0 0;
            }


            .doubles {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
            }

            .labelgroup {
                width: 15vw;
                padding: 15px;
                text-align: center;
            }

            paper-button {
                margin-top: 30px;
                margin-left: 0;
                background-color: rgb(218, 76, 76);
                color: white !important;
                width: 100%;
            }

            .upload-btn-wrapper {
                position: relative;
                overflow: hidden;
                display: inline-block;
                padding-top: 30px;
            }

            .btn {
                border: 1px solid rgb(218, 76, 76);
                background-color: white;
                padding: 8px 20px;
                border-radius: 8px;
                font-size: 16px;
                font-family: var(--shared-serious-font);
            }

            .upload-btn-wrapper input[type=file] {
                font-size: 100px;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
            }

            #uploadedpic {
                padding: 20px 20px 0 20px;
                max-width: 300px;
            }
        </style>


        <div class="form">
            <h2>Publish your announcement</h2>
            <h4>(fields marked with * are required)</h4>

            <form id="mailform" enctype="multipart/form-data">

                <div class="doubles">
                    <label for="text" class="labelgroup">Name *</label>
                    <input type="text" name="name" placeholder="Your name" value="{{roomie.name::input}}">
                    <label for="text" class="labelgroup">Surname *</label>
                    <input type="text" name="name" placeholder="Your surname" value="{{roomie.surname::input}}">
                </div>

                <div class="doubles">
                    <label for="text" class="labelgroup">Age *</label>
                    <input type="text" name="age" placeholder="Your age" value="{{roomie.age::input}}">
                    <label for="text" class="labelgroup">Gender</label>
                    <div class="checkbox">
                        <paper-checkbox id="femaleCheck" on-change="setGender" noink>Female</paper-checkbox>
                        <paper-checkbox id="maleCheck" on-change="setGender" noink>Male</paper-checkbox>
                    </div>
                </div>

                <div class="doubles">
                    <label for="text" class="labelgroup">E-mail *</label>
                    <input type="text" id="email" name="mail" placeholder="Your E-mail address" value="{{roomie.email::input}}">
                    <label for="pswrd" class="labelgroup">Password *</label>
                    <input type="password" id="password" name="psw" placeholder="Choose your super-secret password" value="{{roomie.deleteSecret::input}}">
                </div>

                <div class="doubles">
                    <label for="text" class="labelgroup">Profession</label>
                    <input type="text" id="profession" name="profession" placeholder="Your profession" value="{{roomie.profession::input}}">
                    <label for="text" class="labelgroup">Max Rent (CHF) *</label>
                    <input type="text" id="maxrent" name="maxrent" placeholder="#" value="{{roomie.max_price::input}}">
                </div>

                <div class="description">
                    <label>Description *</label>
                    </br>
                    <textarea type="text" id="description" name="description" placeholder="Your message to the world" value="{{roomie.description::input}}"></textarea>
                </div>

                <div class="doubles">
                    <div class="checks">
                        <label for="text">Are you a smoker?</label>
                        <paper-checkbox checked="{{roomie.smoker::change}}" noink>Yes</paper-checkbox>
                        <paper-checkbox checked="{{!roomie.smoker::change}}" noink>No</paper-checkbox>
                    </div>

                    <div class="checks">
                        <label for="text">Would you live in a house with pets?</label>
                        <paper-checkbox checked="{{roomie.accept_animals::change}}" noink>Yes</paper-checkbox>
                        <paper-checkbox checked="{{!roomie.accept_animals::change}}" noink>No</paper-checkbox>
                    </div>
                </div>

                <div class="upload-btn-wrapper">
                    <button class="btn">Upload your picture(s) *</button>
                    <input id="pictureInput" type="file" name="file" accept="image/*" on-change="pictureUpload">
                </div>
                <template is="dom-repeat" items="{{roomie.picture}}" as="picture">
                    <img id="uploadedpic" src="{{picture}}" />
                </template>
                <paper-button raised on-click="submitForm">Submit</paper-button>

            </form>
        </div>
    </template>

    <script>
        class RoomieForm extends Polymer.Element {
            static get is() {
                return 'roomie-form';
            }

            static get properties() {
                return {
                    roomie: {
                        type: Object,
                        value: {
                            deleteSecret: '',
                            email: '',
                            name: '',
                            surname: '',
                            age: 18,
                            profession: '',
                            max_price: 0,
                            description: '',
                            gender: '',
                            picture: [],
                            smoker: null,
                            accept_animals: null
                        }
                    }
                }
            }
            constructor() {
                super();
            }

            setGender(event) {
                if (event.target.checked) {
                    var elem = event.path[0];
                    let gender = elem.innerHTML;
                    this.roomie.gender = gender;
                    this.$.femaleCheck.checked = gender == 'Female';
                    this.$.maleCheck.checked = gender == 'Male';
                } else {
                    this.roomie.gender = '';
                    this.$.femaleCheck.checked = false;
                    this.$.maleCheck.checked = false;
                }
            }

            submitForm() {
                console.log('submitting', this.roomie);

                doJSONRequest('POST', '/roomie', {}, this.roomie, function (data) {
                    // console.log('callback!', data);
                    window.location.replace("/index.html");
                });
            }

            pictureUpload(event) {
                // console.log('I\'m triggered', event, event.target, this.$.pictureInput);
                this.getBase64(this.$.pictureInput.files[0], function (err, base64) {
                    if (!err) {
                        //observable push
                        this.push('roomie.picture', base64);
                    }
                }.bind(this))
            }

            getBase64(file, callback) {
                var reader = new FileReader();

                reader.readAsDataURL(file);
                reader.onload = function () {
                    callback(null, reader.result);
                };
                reader.onerror = function (error) {
                    callback(error);
                };
            }
        }
        customElements.define(RoomieForm.is, RoomieForm);
    </script>

</dom-module>
