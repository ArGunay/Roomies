<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="apartment-form">

    <template>
        <style>
            textarea {
                resize: none;
                height: 120px;
                font-family: var(--shared-serious-font);
            }

            input[type=text],
            select,
            textarea {
                width: 100%;
                padding: 15px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid rgb(218, 76, 76);
                border-radius: 4px;
                box-sizing: border-box;
                font-family: var(--shared-serious-font);
                font-size: 14px;
            }

            input[type=submit] {
                width: 100%;
                background-color: var(--shared-main-color);
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;

                font-family: var(--shared-serious-font);
            }

            #mailform {
                border-radius: 5px;
                font-family: var(--shared-serious-font);
                padding: 20px;
            }

            h2 {
                padding: 30px 30px 0 30px;
                text-align: center
            }

            h4 {
                text-align: center;
                font-weight: normal;
            }

            label {
                padding: 10px;
                margin-top: 20px;

            }

            .form {
                margin-left: 10vw;
                margin-right: 10vw;
                border-radius: 4px;
            }


            paper-checkbox {
                --primary-color: rgb(252, 54, 59);
                margin: 24px;
            }

            .checks {
                border: 1px solid rgb(218, 76, 76);
                border-radius: 4px;
                box-sizing: border-box;
            }

            .description,
            .checks {
                margin: 20px 0 0 0;
            }


            .doubles {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
            }

            .labelgroup {
                width: 15vw;
                padding: 15px;
                text-align: center;
            }

            paper-button {
                margin-top: 30px;
                margin-left: 0;
                background-color: rgb(218, 76, 76);
                color: white !important;
                width: 100%;
            }
        </style>


        <div class="form">
            <h2>Publish your apartment</h2>
            <h4>(fields marked with * are required)</h4>

            <form id="mailform" enctype="multipart/form-data">
                </br>
                <label for="email">E-Mail *</label>
                </br>
                <input type="text" id="email" name="mail" placeholder="Your E-mail.." value="{{apartment.administrator::input}}">

                <div class="doubles">
                    <label for="text" class="labelgroup">City *</label>
                    <input type="text" id="city" name="city" placeholder="City" value="{{apartment.city::input}}">
                    <label for="text" class="labelgroup">Postal code *</label>
                    <input type="text" id="cap" name="cap" placeholder="CAP" value="{{apartment.postalCode::input}}">
                </div>

                <div class="doubles">
                    <label for="text" class="labelgroup">Street *</label>
                    <input type="text" id="street" name="street" placeholder="Street" value="{{apartment.street::input}}">
                    <label for="text" class="labelgroup">Building Number</label>
                    <input type="text" id="buildingNumber" name="buildingNumber" placeholder="#" value="{{apartment.buildingNumber::input}}">
                </div>

                <div class="doubles">
                    <label for="email" class="labelgroup">Number of bedrooms *</label>
                    <input type="text" id="bedrooms" name="bedrooms" placeholder="#" value="{{apartment.bedrooms::input}}">

                    <label for="email" class="labelgroup">Number of bathrooms *</label>
                    <input type="text" id="bathrooms" name="bathrooms" placeholder="#" value="{{apartment.bathrooms::input}}">
                </div>

                <div class="doubles">
                    <label for="text" class="labelgroup">Price (CHF) *</label>
                    <input type="text" id="price" name="price" placeholder="Price" value="{{apartment.monthly_price::input}}">
                    <label for="text" class="labelgroup">Size of the room (mq) *</label>
                    <input type="text" id="size" name="size" placeholder="Size of the place" value="{{apartment.size::input}}">
                </div>

                <div class="description">
                    <label>Description *</label>
                    </br>
                    <textarea type="text" id="description" name="description" placeholder="Your message" value="{{apartment.description::input}}"></textarea>
                </div>

                <div class="doubles">
                    <div class="checks">
                        <label for="email">Smokers Allowed</label>
                        <paper-checkbox id="smokersYes" on-change="setSmokers" noink>Yes</paper-checkbox>
                        <!-- <paper-checkbox value="{{apartment.accept_smokers}}" noink>No</paper-checkbox> -->
                    </div>

                    <div class="checks">
                        <label for="text">Pets Allowed</label>
                        <paper-checkbox id="petsYes" on-change="setPets" noink>Yes</paper-checkbox>
                    </div>

                    <div class="checks">
                        <label for="text">Preferred Gender</label>
                        <paper-checkbox id="femaleCheck" on-change="setGender" noink>Female</paper-checkbox>
                        <paper-checkbox id="maleCheck" on-change="setGender" noink>Male</paper-checkbox>
                        <paper-checkbox id="indifferentCheck" on-change="setGender" noink>Indifferent</paper-checkbox>
                    </div>
                </div>
                <input id="pictureInput" type="file" name="file" on-change="pictureUpload">
                <img src="{{apartment.pictures[0]}}" />
                <paper-button raised on-click="submitForm">Submit</paper-button>

            </form>
        </div>
    </template>

    <script>
        class ApartmentForm extends Polymer.Element {
            static get is() {
                return 'apartment-form';
            }

            static get properties() {
                return {
                    apartment: {
                        type: Object,
                        value: {
                            administrator: 'your_email@gmail.com',
                            city: '',
                            postalCode: '',
                            street: '',
                            buildingNumber: '',
                            monthly_price: 0,
                            bathrooms: 0,
                            bedrooms: 0,
                            size: 0,
                            description: '',
                            gender: '',
                            pictures: [],
                            accept_smokers: null,
                            accept_animals: null
                        }
                    }
                }
            }
            constructor() {
                super();
            }

            setGender(event) {
                if (event.target.checked) {
                    var elem = event.path[0];
                    let gender = elem.innerHTML;
                    this.apartment.gender = gender;
                    this.$.femaleCheck.checked = gender == 'Female';
                    this.$.maleCheck.checked = gender == 'Male';
                    this.$.indifferentCheck.checked = gender == 'Indifferent';

                } else {
                    this.apartment.gender = '';
                    this.$.femaleCheck.checked = false;
                    this.$.maleCheck.checked = false;
                    this.$.indifferentCheck.checked = false;
                }
            }

            setSmokers(event) {
                if (event.target.checked) {
                    this.apartment.accept_smokers = true;
                } else {
                    this.apartment.accept_smokers = false;
                }
            }

            setPets(event) {
                if (event.target.checked) {
                    this.apartment.accept_animals = true;
                } else {
                    this.apartment.accept_animals = false;
                }
            }

            submitForm() {
                console.log('submitting', this.apartment);

                doJSONRequest('POST', '/location', {}, this.apartment, function (data) {
                    console.log('callback!', data);
                });


            }

            pictureUpload(event) {
                // console.log('I\'m triggered', event, event.target, this.$.pictureInput);
                this.getBase64(this.$.pictureInput.files[0], function (err, base64) {
                    if (!err) {
                        this.apartment.pictures.push(base64);
                    }
                }.bind(this))
            }

            getBase64(file, callback) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function () {
                    callback(null, reader.result);
                };
                reader.onerror = function (error) {
                    callback(error);
                };
            }
        }
        customElements.define(ApartmentForm.is, ApartmentForm);
    </script>

</dom-module>
