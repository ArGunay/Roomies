<dom-module id="main-page">
  <template>
    <div id="main_container">
      <aside>
        <h2>Quick Filter</h2>
        <p>I am looking for:</p>
        <paper-button class="active" raised id="toggleRoomies" on-click="_setActive">Roomies</paper-button>
        <paper-button raised id="toggleAppartments" on-click="_setActive">Appartments</paper-button>

        <template is="dom-if" if="{{!toggle}}">
          <span>
            <p>Age</p>
            <paper-slider id="price" pin value="3" max="1000" editable></paper-slider>
          </span>
        </template>

        <template is="dom-if" if="{{toggle}}">
          <span>
            <p>Price:</p>
            <paper-slider id="price" pin value="3" max="1000" editable></paper-slider>
          </span>
          <div>
            <p>City:</p>
            <paper-dropdown-menu id="city"  label="Choose a city">
              <paper-listbox selected="0" slot="dropdown-content">
                <paper-item>All</paper-item>
                <paper-item>Bellinzona</paper-item>
                <paper-item>Locarno</paper-item>
                <paper-item>Lugano</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div id="smoker-div">
            <p>Allows Smokers:</p>
            <paper-checkbox on-change="_setCheckbox" id="smokers-y">Yes</paper-checkbox>
            <paper-checkbox on-change="_setCheckbox" id="smokers-n">No</paper-checkbox>
          </div>

          <div id="pets-div">
            <p>Allows Pets:</p>
            <paper-checkbox on-change="_setCheckbox" id="pets-y">Yes</paper-checkbox>
            <paper-checkbox on-change="_setCheckbox" id="pets-n">No</paper-checkbox>
          </div>

          <div id="gender-div">
            <p>Gender:</p>
            <paper-checkbox on-change="_setCheckbox" id="gender-y">Yes</paper-checkbox>
            <paper-checkbox on-change="_setCheckbox" id="gender-n">No</paper-checkbox>
          </div>

          <!-- PEOPLE -->
        </template>
        <paper-button on-click="_filterAndDisplay" raised>Filter!</paper-button>
      </aside>
      <main>
        <template is="dom-if" if="{{!toggle}}">
          <template is="dom-repeat" items="{{people}}" as="person">
            <paper-card preloadImage="true" fadeImage="true" heading="{{person.title}}" image="{{person.imageURL}}" alt="pic">
              <div>
                {{person.description}}
              </div>
              <div class="contact-buttons">
                <roomie-element></roomie-element>
              </div>
            </paper-card>
          </template>
        </template>

        <!-- Apartments -->
        <template is="dom-if" if="{{toggle}}">
          <template is="dom-repeat" items="{{appartments}}" as="appartment">
            <paper-card preloadImage="true" fadeImage="true" heading="{{appartment.title}}" image="{{appartment.images1}}" alt="pic">
              <div>
                {{appartment.description}}
              </div>
              <div class="contact-buttons">
                <announcement-page announcement="{{appartment}}"></announcement-page>
              </div>
            </paper-card>
            <p>{{appartment.id}}</p>
          </template>
        </template>
      </main>
    </div>

    <style include="shared-style">
      .active {
        color: white;
        background-color: var(--shared-main-color);
      }

      #main_container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        height: 100px;
      }

      aside {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        height: 100%;
        text-align: center;
      }

      aside h2,
      p {
        text-align: center;
        font-family: var(--shared-text-font);
      }

      p {
        margin: 0;
        padding: 0;
      }

      paper-toggle-button {
      }

      main {
        display: flex;
        flex: 3;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      paper-button {
        font-family: var(--shared-button-font);
        padding: 2px;
        text-align: center;
      }

      aside paper-button {
        display: block;
        margin: 5px;
        font-size: 1.5em;
      }

      .toggle {
        width: 40%;
      }

      paper-card {
        font-family: var(--shared-serious-font);
        max-width: 400px;
        height: auto;
        margin-bottom: 5px;
        --paper-card-header-color: white;
      }

      paper-card:hover {
        background-color: #f2f2f2;
        cursor: pointer;
      }

      .contact-buttons {
        display: flex;
        justify-content: center;
        font-size: 1.2em;
        margin-bottom: 3px;
      }

      paper-search-bar {
        border-radius: 22px;
        padding: 0 8px;
        display: inline-block;
        width: 35%;
        margin: auto;
        background-color: white;
      }
    </style>
  </template>
  <script src="../../ajax/ajax.js"></script>
  <script>
    class MainPage extends Polymer.Element {
      static get is() {
        return 'main-page';
      }

      static get properties() {
        return {
          appartments: {
            type: Array,
            value: () => []
          },
          people: {
            type: Array,
            value: () => []
          },
          toggle: {
            type: Boolean,
            value: false
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.refresh()
      }

      refresh(){
        doJSONRequest('GET', '/location', {}, {}, (par) => {
          this._popList(par);
        });

        doJSONRequest("GET", "/roomie", {}, {}, function (result) {
          console.log('retrieved roomies', result);
          this.people = result;
        }.bind(this));
      }

      _deleteList(flag) {
        console.log("in delets");
        if (flag) {
          this.splice("people", 0, this.people.length);
        } else {
          this.splice("appartments", 0, this.appartments.length);
        }
      }

      _popList(data) {
        this._deleteList(false);
        if (typeof data !== "undefined") {
          let address;
          let addFun = this._addAppartment.bind(this);
          data.forEach(function (e) {
            address = e.city + ", " + e.street + " " + e.buildingNumber;
            addFun(e._id, e.pictures[0], address, e.description, e.monthly_price, e.bathrooms,
              e.bedrooms, e.size, [e.accept_smokers, e.gender, e.accept_animals])
          });
        }
      }

      _setActive(e) {
        let el = e.path[0];
        if (el.className === "active") {
          return;
        } else {
          if (el.id === "toggleRoomies") {
            this.shadowRoot.querySelector("#toggleAppartments").className = "";
            this.toggle = false;
          }
          if (el.id === "toggleAppartments") {
            this.shadowRoot.querySelector("#toggleRoomies").className = "";
            this.toggle = true;
          }
        }
        el.className = "active";
      }

      _addAppartment(iden, picsrc, name, desc, price, bath, bed,  size, tgs){
        this.push("appartments", {
          Id : iden,
          description : desc,
          images1 : picsrc,
          requirements : [
            {description: "Smoker", control:Boolean, val : tgs[0]},
            {description: "Gender", control: String, val : tgs[1]},
            {description: "animals", control: Boolean, val : true}
          ],
          smarttitles : [
            {img: "../../src/img/bed.svg", val: bed , title: "BEDROOM"},
            {img: "../../src/img/blueprint.svg", val: size, title: "ROOM SIZE"},
            {img: "../../src/img/money.svg", val: price, title: "RENT", notify: true},
            {img: "../../src/img/toilet.svg", val: bath, title: "BATHROOMS"}
          ],
          title : name
          });

      }

      _addPeople(iden, picsrc, nam, description, tgs) {
        this.push("people", {
          id: iden,
          picSrc: picsrc,
          name: nam,
          desc: description,
          tags: tgs
        });
      };

      _setCheckbox(e) {
        let el = e.target;
        let parent = el.parentElement;
        let nextSibling = el.nextSibling.nextSibling;

        if(nextSibling==null) {
          el.previousSibling.previousSibling.checked = false;
        }else {
          nextSibling.checked = false;
        }
    }

    _filterAndDisplay(e) {
      let filter = {};
      let popListFun = this._popList.bind(this);
      let city = this.shadowRoot.querySelector("#city").value;
      let checkboxes = this.shadowRoot.querySelectorAll("paper-checkbox");

      if(city !== "All") {
        filter.city = city;
      }
      for(let i=0; i<checkboxes.length; i++) {
        if(checkboxes[i].checked) {
          let splitArr = checkboxes[i].id.split("-");

          if(splitArr[0]==="smokers") {
            if(splitArr[1]==="y") {
              filter.accept_smokers  = true;
            }else if(splitArr[1]==="n") {
              filter.accept_smokers  = false;
            }
          }

          if(splitArr[0]==="pets") {
            if(splitArr[1]==="y") {
              filter.accept_animals  = true;
            }else if(splitArr[1]==="n") {
              filter.accept_animals = false;
            }
          }

          if(splitArr[0]==="gender") {
            if(splitArr[1]==="y") {
              filter.gender = "Male";
            }else if(splitArr[1]==="n") {
              filter.gender = "Female";
            }
          }
        }
      }

      console.log(filter);
      doJSONRequest("POST", "/location/query", {}, filter, popListFun);
    }
  }



    customElements.define(MainPage.is, MainPage);
  </script>
</dom-module>
